	window.onload = function(){
	    var city = document.getElementById("city");
		$(city).change(function(){
			var $val = $("#city option:selected").val();
			switch($val){
			    case "bj":
				    // jquery对象是数组对象,其中某个元素是一个js的dom对象
					$("#area")[0].innerHTML="<option>dddd区</option>"+
											 "<option>dsssss区</option>"+
											 "<option>ffffff区</option>";
				    break;
			    case 'sh':
				    // jquery对象是数组对象,其中某个元素是一个js的dom对象
					$("#area")[0].innerHTML="<option>3333333333d区</option>"+
											 "<option>111111111e区</option>"+

					$("#area")[0].innerHTML="<option>dd区</option>"+
